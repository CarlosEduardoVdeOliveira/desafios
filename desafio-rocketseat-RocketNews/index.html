<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="shortcut icon" href="./src/images/assets/icon.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <section class="content">
            <div class="logo">
                <img src="./src/images/assets/logo.svg" alt="logo da rocketnews">
            </div>
            <div class="texts">
                 <h3>atualize ideias e informações em 5 minutos.</h3>
                <strong>
                    tudo que você precisa saber para começar seu dia bem e informado
                </strong>
                <p>
                    noticias sobre o universo Rocketseat, e tudo o que precisa 
                    para começar o dia melhor. perfeito para se preparar para 
                    codar ☕
                </p>
            </div>
            <div class="form">
                <form action="">
                    <label for="email">Insira seu e-mail:</label><br>
                    
                    <input type="email" name="email" id="email" placeholder="oi@rocketseat.com" >
                    
                    <button><img src="./src/images/assets/send.svg" alt="imagem de fundo do botão"></button>
                </form>
            </div>
            <a href="#" class="link_a">Deixe-me ler primeiro <img src="./src/images/assets/arrow-right.svg" alt=""></a>
        </section>
        <section class="image">
            <!-- <img src="./src/images/assets/read_news.jpg" alt="imagem de fundo"> -->
        </section>
    </main>
</body>
</html>
